---
services:
  asa-server:
    container_name: asa-server-thecenter
    hostname: asa-server-thecenter
    network_mode: host
    # entrypoint: "/usr/bin/start_server"
    entrypoint: "/bin/sh -c 'exec /usr/bin/start_server'"
    user: gameserver
    image: "mschnitzer/asa-linux-server:1.5.0"
    tty: true
    environment:
      - >-
        ASA_START_PARAMS=TheCenter_WP?listen?Port=6667?RCONPort=26020?RCONEnabled=True
        -WinLiveMaxPlayers=50
        -mods=1065717,986540,929578,1133222,930442,947733,1066017,948965,940786,1122696,1019389,970540,935528,928548,942024,929838,929868,931874,1063373,928501,939055,1004535,974884,929420,912815,1201667,1058624,953108,1180638,930374,967547,1123428,933301,1252684,949521,932312,1136679
        -clusterid=USARoleplay
        -ClusterDirOverride="/home/gameserver/cluster-shared"
      - ENABLE_DEBUG=0
    depends_on:
      - set-permissions-1
    volumes:
      - steam-3:/home/gameserver/Steam:rw
      - steamcmd-3:/home/gameserver/steamcmd:rw
      - server-files-3:/home/gameserver/server-files:rw
      - /mnt/ark_cluster:/home/gameserver/cluster-shared:rw
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped

  set-permissions-1:
    container_name: fix-perms-thecenter
    image: "alpine:latest"
    entrypoint: >
      /bin/sh -c "
      chown -R 25000:25000 /steam &&
      chown -R 25000:25000 /steamcmd &&
      chown -R 25000:25000 /server-files &&
      chown -R 25000:25000 /cluster-shared"
    user: root
    volumes:
      - steam-3:/steam:rw
      - steamcmd-3:/steamcmd:rw
      - server-files-3:/server-files:rw
      - /mnt/ark_cluster:/cluster-shared:rw

volumes:
  steam-3:
  steamcmd-3:
  server-files-3:
