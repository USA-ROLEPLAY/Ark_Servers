name: ASA Cluster Compose Deploy (with live GUS sync via GitHub App)

on:
  push:
    branches: [ main ]
    paths:
      - 'ASA/**/docker-compose.yaml'
  workflow_dispatch:

concurrency:
  group: asa-cluster-deploy
  cancel-in-progress: false

permissions:
  contents: write          # push PR branches
  pull-requests: write     # open PRs

env:
  # Warning cadence (use small values while testing; prod in comments)
  WAIT_30M: "900"          # prod: 1800
  WAIT_15M: "720"          # prod: 900
  WAIT_3M:  "180"

  # Readiness timeouts
  LOG_READY_TIMEOUT:  "600"     # 10m to see startup log
  RCON_READY_TIMEOUT: "1200"    # 20m for RCON to answer

jobs:
  build-matrix:
    runs-on: self-hosted
    outputs:
      matrix: ${{ steps.mk-matrix.outputs.matrix }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Changed files (compose only)
        id: changed
        uses: tj-actions/changed-files@v45
        with:
          files: |
            ASA/**/docker-compose.yaml
          separator: "\n"

      - name: Build matrix from deploy/targets.json
        id: mk-matrix
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const manifest = JSON.parse(fs.readFileSync('deploy/targets.json','utf8'));
            const changedRaw = `${{ steps.changed.outputs.all_changed_files }}` || '';
            const changed = changedRaw.split('\n').filter(Boolean);

            // Select targets whose path_glob prefix contains any changed file
            const pick = [];
            for (const t of manifest.targets) {
              const prefix = t.path_glob.replace(/\/\*\*$/, '');
              if (changed.some(f => f.startsWith(prefix))) pick.push(t);
            }
            // De-dupe by id
            const uniq = Object.values(Object.fromEntries(pick.map(t => [t.id, t])));
            core.setOutput('matrix', JSON.stringify(uniq));

  deploy:
    needs: build-matrix
    if: ${{ needs.build-matrix.outputs.matrix != '[]' }}
    runs-on: self-hosted

    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJSON(needs.build-matrix.outputs.matrix) }}

    # Serialize per physical host so two maps on the same box don't restart together
    concurrency:
      group: asa-deploy-${{ matrix.ssh_host_secret }}
      cancel-in-progress: false

    env:
      SSH_USER: ${{ secrets.ASA_SERVER_SSH_USER }}
      SSH_PORT: ${{ secrets.ASA_SERVER_PORT }}
      HOST: ${{ secrets[matrix.ssh_host_secret] }}
      WORK_DIR: ${{ secrets.WORK_DIR }}
      ADMIN_PASSWORD: ${{ secrets.ASA_ADMIN_SECRET }}

      REPO_SUBDIR: ${{ matrix.work_subdir }}
      LIVE_WIN_DIR: /var/lib/docker/volumes/${{ matrix.volume }}/_data/ShooterGame/Saved/Config/WindowsServer
      REPO_INI_DIR: ${{ github.workspace }}/${{ matrix.work_subdir }}
      LIVE_TMP: live-${{ matrix.id }}
      CNAME: ${{ matrix.container }}

    steps:
      - name: Mint GitHub App token
        id: app
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout (for PR diffs)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app.outputs.token }}

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.ASA_SERVERS_PRIVATE_KEY }}

      # ----- Notify & stop -----
      - name: RCON 30m warning
        run: |
          ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$HOST" \
            "sudo docker exec '$CNAME' asa-ctrl rcon --exec \"serverchat Server restarting in 30 minutes for updates. Get somewhere safe.\""

      - name: Wait 15m
        run: sleep ${{ env.WAIT_30M }}

      - name: RCON 15m warning
        run: |
          ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$HOST" \
            "sudo docker exec '$CNAME' asa-ctrl rcon --exec \"serverchat Server restarting in 15 minutes for updates. Get somewhere safe.\""

      - name: Wait 12m
        run: sleep ${{ env.WAIT_15M }}

      - name: RCON 3m warning
        run: |
          ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$HOST" \
            "sudo docker exec '$CNAME' asa-ctrl rcon --exec \"serverchat Server restarting in 3 minutes for updates. Final Warning get somewhere safe.\""

      - name: Wait 3m
        run: sleep ${{ env.WAIT_3M }}

      - name: Saveworld & shutdown announce
        run: |
          ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$HOST" \
            "sudo docker exec '$CNAME' asa-ctrl rcon --exec \"serverchat Saving world and shutting down for updates.\" && \
             sudo docker exec '$CNAME' asa-ctrl rcon --exec \"saveworld\""

      - name: Stop container
        run: |
          ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$HOST" \
            "cd '$WORK_DIR/$REPO_SUBDIR' && sudo docker compose down"

      # ----- Repo -> host using short-lived App token (no deploy keys) -----
      - name: Pull repo changes on host (force reset) and push INIs to live
        run: |
          ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$HOST" << 'EOF'
          set -euo pipefail
          cd "$WORK_DIR/$REPO_SUBDIR"

          TOKEN='${{ steps.app.outputs.token }}'
          REPO_URL="https://github.com/${{ github.repository }}.git"

          git -c credential.helper= \
              -c "http.https://github.com/.extraHeader=Authorization: Bearer ${TOKEN}" \
              fetch "$REPO_URL" main
          git reset --hard FETCH_HEAD

          # Inject admin password ONLY on host copy (never committed)
          if [ -f GameUserSettings.ini ]; then
            sed -i 's/^ServerAdminPassword=.*/ServerAdminPassword=${{ env.ADMIN_PASSWORD }}/' GameUserSettings.ini || true
            sudo cp -f GameUserSettings.ini "$LIVE_WIN_DIR"/
          fi

          # Game.ini is manual; still copy repo->live if present (no PR later)
          if [ -f Game.ini ]; then
            sudo cp -f Game.ini "$LIVE_WIN_DIR"/
          fi
          EOF

      - name: Start container
        run: |
          ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$HOST" \
            "cd '$WORK_DIR/$REPO_SUBDIR' && sudo docker compose up -d"

      # ----- Readiness gates (log marker + RCON ping) -----
      - name: Wait for startup log ("Starting the ARK...")
        run: |
          ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$HOST" << 'EOF'
          set -euo pipefail
          CNAME='${{ env.CNAME }}'
          end=$((SECONDS+${{ env.LOG_READY_TIMEOUT }}))
          until docker logs --tail 500 "$CNAME" 2>&1 | grep -q "Starting the ARK: Survival Ascended dedicated server"; do
            if [ $SECONDS -gt $end ]; then
              echo "Timed out waiting for startup log." >&2
              docker logs "$CNAME" --tail 200 >&2 || true
              exit 1
            fi
            sleep 5
          done
          echo "Startup log observed."
          EOF

      - name: Wait for RCON to respond
        run: |
          ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$HOST" << 'EOF'
          set -euo pipefail
          CNAME='${{ env.CNAME }}'
          end=$((SECONDS+${{ env.RCON_READY_TIMEOUT }}))
          while :; do
            if docker exec "$CNAME" asa-ctrl rcon --exec "listplayers" >/dev/null 2>&1 \
               || docker exec "$CNAME" asa-ctrl rcon --exec "serverchat healthcheck" >/dev/null 2>&1; then
              echo "RCON is responsive."
              break
            fi
            if [ $SECONDS -gt $end ]; then
              echo "Timed out waiting for RCON readiness." >&2
              docker logs "$CNAME" --tail 200 >&2 || true
              exit 1
            fi
            sleep 5
          done
          EOF

      # ----- Pull ONLY GameUserSettings.ini back, scrub, PR if changed -----
      - name: Fetch live GameUserSettings.ini
        run: |
          mkdir -p "$LIVE_TMP"
          ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$HOST" \
            "sudo cat '$LIVE_WIN_DIR/GameUserSettings.ini' || true" > "$LIVE_TMP/GameUserSettings.ini" || true

      - name: Scrub admin password placeholder (do not commit secrets)
        run: |
          if [ -s "$LIVE_TMP/GameUserSettings.ini" ]; then
            # Write literal ${SERVER_PASSWORD} (escape $)
            sed -i 's/^ServerAdminPassword=.*/ServerAdminPassword=\${SERVER_PASSWORD}/' "$LIVE_TMP/GameUserSettings.ini"
          fi

      - name: Diff & stage GameUserSettings.ini
        id: stage
        run: |
          set -euo pipefail
          mkdir -p "$REPO_INI_DIR"
          changed=0
          if [ -s "$LIVE_TMP/GameUserSettings.ini" ]; then
            if ! diff -q "$REPO_INI_DIR/GameUserSettings.ini" "$LIVE_TMP/GameUserSettings.ini" >/dev/null 2>&1; then
              cp "$LIVE_TMP/GameUserSettings.ini" "$REPO_INI_DIR/GameUserSettings.ini"
              echo "updated GameUserSettings.ini"
              changed=1
            fi
          fi
          echo "changed=$changed" >> "$GITHUB_OUTPUT"

      - name: Create PR with updated GameUserSettings.ini
        if: steps.stage.outputs.changed == '1'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ steps.app.outputs.token }}
          commit-message: "chore(${{ matrix.id }}): sync live GameUserSettings.ini -> repo"
          title: "Sync GameUserSettings.ini from live: ${{ matrix.id }}"
          body: |
            Syncing `GameUserSettings.ini` from the live server after restart.
            - Target: **${{ matrix.id }}**
            - Host: **${{ env.HOST }}**
          branch: chore/sync-gus/${{ matrix.id }}-${{ github.run_id }}
          delete-branch: true
          add-paths: |
            ${{ matrix.work_subdir }}/GameUserSettings.ini
