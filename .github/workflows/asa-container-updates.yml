name: ASA Cluster Compose Deploy (compose-only, PR live GUS changes)

on:
  push:
    branches: [ main ]
    paths:
      - 'ASA/**/docker-compose.yaml'
  workflow_dispatch:
    inputs:
      target_ids:
        description: "Comma-separated target IDs from deploy/targets.json (or 'all')"
        required: false
      fast:
        description: "Fast test mode (short waits)"
        type: boolean
        default: true

concurrency:
  group: asa-cluster-deploy
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

env:
  WAIT_30M: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.fast == 'true' && '3'  || '900' }}
  WAIT_15M: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.fast == 'true' && '2'  || '720' }}
  WAIT_3M:  ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.fast == 'true' && '1'  || '180' }}
  LOG_READY_TIMEOUT:  "600"
  RCON_READY_TIMEOUT: "1200"

jobs:
  build-matrix:
    runs-on: self-hosted
    outputs:
      matrix: ${{ steps.mk-matrix.outputs.matrix }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Changed files (compose only)
        id: changed
        uses: tj-actions/changed-files@v45
        with:
          files: |
            ASA/**/docker-compose.yaml
          separator: "\n"

      - name: Build matrix from deploy/targets.json (or dispatch override)
        id: mk-matrix
        uses: actions/github-script@v7
        env:
          DISPATCH_TARGETS: ${{ github.event.inputs.target_ids }}
        with:
          script: |
            const fs = require('fs');
            const manifest = JSON.parse(fs.readFileSync('deploy/targets.json','utf8'));
            const override = (process.env.DISPATCH_TARGETS || '').trim();
            let selected = [];
            if (override) {
              if (override.toLowerCase() === 'all') selected = manifest.targets;
              else {
                const ids = override.split(',').map(s => s.trim()).filter(Boolean);
                selected = manifest.targets.filter(t => ids.includes(t.id));
              }
            } else {
              const changed = (`${{ steps.changed.outputs.all_changed_files }}` || '').split('\n').filter(Boolean);
              for (const t of manifest.targets) {
                const prefix = t.path_glob.replace(/\/\*\*$/, '');
                if (changed.some(f => f.startsWith(prefix))) selected.push(t);
              }
            }
            const uniq = Object.values(Object.fromEntries(selected.map(t => [t.id, t])));
            core.setOutput('matrix', JSON.stringify(uniq));

  deploy:
    needs: build-matrix
    if: ${{ needs.build-matrix.outputs.matrix != '[]' }}
    runs-on: self-hosted

    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJSON(needs.build-matrix.outputs.matrix) }}

    concurrency:
      group: asa-deploy-${{ matrix.ssh_host_secret }}
      cancel-in-progress: false

    env:
      SSH_USER: ${{ secrets.ASA_SERVER_SSH_USER }}
      SSH_PORT: ${{ secrets.ASA_SERVER_PORT }}
      HOST: ${{ secrets[matrix.ssh_host_secret] }}
      WORK_DIR: ${{ secrets.WORK_DIR }}

      REPO_SUBDIR: ${{ matrix.work_subdir }}
      CNAME: ${{ matrix.container }}
      LIVE_WIN_DIR: /var/lib/docker/volumes/${{ matrix.volume }}/_data/ShooterGame/Saved/Config/WindowsServer
      REPO_INI_DIR: ${{ github.workspace }}/${{ matrix.work_subdir }}
      LIVE_TMP: live-${{ matrix.id }}
      PR_BRANCH: chore/sync-gus/${{ matrix.id }}-${{ github.run_id }}

    steps:
      - name: Mint GitHub App token
        id: app
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout (for diff & commit)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app.outputs.token }}

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.ASA_SERVERS_PRIVATE_KEY }}

      # --- Drain & stop (same as before) ---
      - name: RCON 30m warning
        run: ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$HOST" \
          "sudo docker exec '$CNAME' asa-ctrl rcon --exec \"serverchat Server restarting in 30 minutes for updates. Get somewhere safe.\""

      - name: Wait 15m
        run: sleep ${{ env.WAIT_30M }}

      - name: RCON 15m warning
        run: ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$HOST" \
          "sudo docker exec '$CNAME' asa-ctrl rcon --exec \"serverchat Server restarting in 15 minutes for updates. Get somewhere safe.\""

      - name: Wait 12m
        run: sleep ${{ env.WAIT_15M }}

      - name: RCON 3m warning
        run: ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$HOST" \
          "sudo docker exec '$CNAME' asa-ctrl rcon --exec \"serverchat Server restarting in 3 minutes for updates. Final Warning get somewhere safe.\""

      - name: Wait 3m
        run: sleep ${{ env.WAIT_3M }}

      - name: Saveworld & shutdown announce
        run: ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$HOST" \
          "sudo docker exec '$CNAME' asa-ctrl rcon --exec \"serverchat Saving world and shutting down for updates.\" && \
           sudo docker exec '$CNAME' asa-ctrl rcon --exec \"saveworld\""

      - name: Stop container
        run: ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$HOST" \
          "cd '$WORK_DIR/$REPO_SUBDIR' && sudo docker compose down"

      # --- Update on-host checkout to main (compose) ---
      - name: Update host checkout to origin/main (compose changes)
        run: |
          ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$HOST" << 'EOF'
          set -euo pipefail
          cd "${{ env.WORK_DIR }}/${{ env.REPO_SUBDIR }}"
          TOKEN='${{ steps.app.outputs.token }}'
          REPO_SLUG='${{ github.repository }}'
          REPO_URL="https://x-access-token:${TOKEN}@github.com/${REPO_SLUG}.git"
          GIT_TERMINAL_PROMPT=0 git fetch --no-tags --prune "$REPO_URL" main
          git reset --hard FETCH_HEAD
          EOF

      - name: Start container
        run: ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$HOST" \
          "cd '$WORK_DIR/$REPO_SUBDIR' && sudo docker compose up -d"

      # --- Readiness gates ---
      - name: Wait for startup log ("Starting the ARK...")
        run: |
          ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$HOST" << 'EOF'
          set -euo pipefail
          CNAME='${{ env.CNAME }}'
          end=$((SECONDS+${{ env.LOG_READY_TIMEOUT }}))
          until sudo docker logs --tail 500 "$CNAME" 2>&1 | grep -q "Starting the ARK: Survival Ascended dedicated server"; do
            if [ $SECONDS -gt $end ]; then
              echo "Timed out waiting for startup log." >&2
              sudo docker logs "$CNAME" --tail 200 >&2 || true
              exit 1
            fi
            sleep 5
          done
          EOF

      - name: Wait for RCON to respond
        run: |
          ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$HOST" << 'EOF'
          set -euo pipefail
          CNAME='${{ env.CNAME }}'
          end=$((SECONDS+${{ env.RCON_READY_TIMEOUT }}))
          while :; do
            if sudo docker exec "$CNAME" asa-ctrl rcon --exec "listplayers" >/dev/null 2>&1 \
               || sudo docker exec "$CNAME" asa-ctrl rcon --exec "serverchat healthcheck" >/dev/null 2>&1; then
              break
            fi
            if [ $SECONDS -gt $end ]; then
              echo "Timed out waiting for RCON readiness." >&2
              sudo docker logs "$CNAME" --tail 200 >&2 || true
              exit 1
            fi
            sleep 5
          done
          EOF

      # --- Live -> repo PR (GameUserSettings.ini) ---
      - name: Fetch live GameUserSettings.ini (read-only mount)
        run: |
          mkdir -p "$LIVE_TMP"
          ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$HOST" \
            "sudo docker run --rm -v '${{ matrix.volume }}:/v:ro' alpine:3.19 \
             sh -c 'if [ -f /v/ShooterGame/Saved/Config/WindowsServer/GameUserSettings.ini ]; then cat /v/ShooterGame/Saved/Config/WindowsServer/GameUserSettings.ini; fi'" \
            > "$LIVE_TMP/GameUserSettings.ini" || true

      - name: Scrub admin password & normalize EOL to LF
        run: |
          if [ -s "$LIVE_TMP/GameUserSettings.ini" ]; then
            sed -i 's|^ServerAdminPassword=.*$|ServerAdminPassword=\${SERVER_PASSWORD}|' "$LIVE_TMP/GameUserSettings.ini"
            # normalize CRLF -> LF on live copy and repo copy to avoid full-file diffs
            perl -pi -e 's/\r$//' "$LIVE_TMP/GameUserSettings.ini" || true
          fi
          if [ -f "$REPO_INI_DIR/GameUserSettings.ini" ]; then
            perl -pi -e 's/\r$//' "$REPO_INI_DIR/GameUserSettings.ini" || true
          fi

      - name: Diff & stage GameUserSettings.ini
        id: stage
        run: |
          set -euo pipefail
          mkdir -p "$REPO_INI_DIR"
          changed=0
          if [ -s "$LIVE_TMP/GameUserSettings.ini" ]; then
            if ! diff -q "$REPO_INI_DIR/GameUserSettings.ini" "$LIVE_TMP/GameUserSettings.ini" >/dev/null 2>&1; then
              cp "$LIVE_TMP/GameUserSettings.ini" "$REPO_INI_DIR/GameUserSettings.ini"
              changed=1
            fi
          fi
          echo "changed=$changed" >> "$GITHUB_OUTPUT"

      # --- Create PR without third-party actions ---
      - name: Commit & push branch
        if: steps.stage.outputs.changed == '1'
        run: |
          set -euo pipefail
          git config user.name "patriotic-app[bot]"
          git config user.email "patriotic-app[bot]@users.noreply.github.com"
          git checkout -b "$PR_BRANCH"
          git add "${{ matrix.work_subdir }}/GameUserSettings.ini"
          git commit -m "chore(${{ matrix.id }}): sync live GameUserSettings.ini -> repo"
          git push "https://x-access-token:${{ steps.app.outputs.token }}@github.com/${{ github.repository }}.git" "$PR_BRANCH"

      - name: Open PR via API
        if: steps.stage.outputs.changed == '1'
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app.outputs.token }}
          script: |
            const {owner, repo} = context.repo;
            const title = `Sync GameUserSettings.ini from live: ${{ matrix.id }}`;
            const body = [
              'Syncing `GameUserSettings.ini` from the live server after restart.',
              `- Target: **${{ matrix.id }}**`
            ].join('\n');
            try {
              const resp = await github.rest.pulls.create({
                owner, repo,
                title,
                head: process.env.PR_BRANCH,
                base: 'main',
                body
              });
              core.info(`PR #${resp.data.number} created.`);
            } catch (e) {
              core.setFailed(e.message);
            }
        env:
          PR_BRANCH: ${{ env.PR_BRANCH }}

      - name: Summarize result
        run: |
          if [ "${{ steps.stage.outputs.changed }}" = "1" ]; then
            echo "### GUS changed → PR opened" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "### No GUS changes detected → no PR" >> "$GITHUB_STEP_SUMMARY"
          fi
